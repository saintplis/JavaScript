<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: seagreen;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Nacionalide</h1>
    <p>Descubra se você é estrangeiro ou não!</p>
    <label>Digite o seu país de origem: </label>
    <input id="nacionalidade">
    <input type="button" id="button" onclick="verificar()" value="Verificar">
    <div id="res"></div>
    <script>
        function verificar(){
            var nac = document.getElementById('nacionalidade').value
            var res = document.getElementById('res')
            if(nac == 'Brasil'){
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else{
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong.</p>`
            }
        }
    </script>
</body>
</html>
