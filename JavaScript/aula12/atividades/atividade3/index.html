<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div class="container">
            <div class="container-header">
                <label>Ano de Nascimento: </label>
                <input type="number" name="dtnasc" id="dtnasc" min="1"><br>
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="masc" checked>Masculino
                <input type="radio" name="sexo" id="femi" value="feminino">Feminino<br>
                <input type="button" value="Verificar" onclick="verificar()">
            </div>
            <div class="res">
                <p id="res">Preencha os dados acima para ver o resultado!</p>
            </div>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/saintplis">@saint_plis</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
