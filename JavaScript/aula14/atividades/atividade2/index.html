<!DOCTYPE html>

    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="container">
            <div class="txt">
                <label for="num">Número: <input type="number" id="num" name="num"></label>

            </div>
            <div class="res">
                <select name="tabuada" id="tabuada" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/saintplis">@saint_plis</a></p>
