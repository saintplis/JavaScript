<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="container">
            <div class="txt">
                <label for="inicio">Número (entre 1 e 100): <input type="number" id="num" name="num" min="1"></label>
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>
            <div class="res">
                <select id="select" size="5">
                </select>
                <input type="button" value="Finalizar" onclick="finalizar()">
                <div id="terminal">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/saintplis">@saint_plis</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
